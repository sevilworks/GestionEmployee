  <div class="container-fluid">
      <h1 style="color:aliceblue">Angular CRUD</h1>
      <div class="d-flex">
          <button class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop">add Department</button>
      </div>

<table class="table mt-3">
  <thead><tr>
<th scope="col">Department ID</th>
<th scope="col">Department Name</th>
<th scope="col">Action</th>

</tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of departmentData">
      <td>{{row.id}}</td>
      <td>{{row.departmentName}}</td>
      <td>
        <button type="button" (click)="onEdit(row)" data-toggle="modal"
  data-target="#staticBackdrop" class="btn btn-info">Edit</button>
        <button type="button" (click)="deleteDepartment(row)" class="btn btn-danger" > Delete</button>
      </td>
    </tr>

  </tbody>
</table>

<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Department Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form [formGroup]="formValue">
          <div class="mb-3">
              <label for="departmentName" class="form-label">Department Name</label>
              <input type="text" class="form-control" formControlName="departmentName" id="departmentName">
           </div>

          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="postDepartmentsDetails()" data-toggle="modal" data-target="#staticBackdrop" class="btn btn-primary">Add</button>
        <button type="button" (click)="updateDepartmentDetails()" class="btn btn-warning">
          Update</button>
      </div>
    </div>
  </div>
</div>
